<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<body>
    <header>
        <div class="cal">
            <h1>CALCULATOR</h1>
        </div>
    </header>

    <section>
        <div id="container">
            <!-- <div><input id="answer" type="text" placeholder="here answer goes!"></div> -->

            <div id="answer">
            </div>

            <div id="buttons">
                <button id="1" class="but">1</button>
                <button id="2" class="but">2</button>
                <button id="3" class="but">3</button>
                <button id="4" class="but">4</button>
                <button id="5" class="but">5</button>
                <button id="oneClear" class="but">x</button>

                <button id="6" class="but">6</button>
                <button id="7" class="but">7</button>
                <button id="8" class="but">8</button>
                <button id="9" class="but">9</button>
                <button id="0" class="but">0</button>

                <button id="clear" class="but">c</button>
                <!-- <button id="modulo" class="but">%</button> -->
                <button id="divide" class="but">/</button>
                <button id="multiply" class="but">*</button>
                <button id="add" class="but">+</button>
                <button id="sub" class="but">-</button>
                <!-- <button id="dot" class="but">.</button> -->
                <button id="equal" class="but">=</button>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
